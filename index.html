<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Central Perk</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>  <!-- style="background-image: url(images/background.jpeg); "> -->
	<header>
		<nav>
			<div class="row clearfix">
				<img src="images/logo.png" alt="central-perk logo" class="logo">

				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">Coffee DELIVERY</a></li>
					<li><a href="#">How to order</a></li>
					<li><a href="#">Check More</a></li>
					<li><a href="#">Sign up</a></li>
				</ul>
				<a href="#" class="mobile-icon" onclick="slideShow()"> <i class="fa fa-bars"></i> </a>
			</div>
		</nav>

		<div class="main-content-header">
			<h1>Welcome to <span class="color-change">Central Perk</span>.<br>
				House of Coffee Lover oo yes.</h1>

			<a href="#" class="btn btn-full">click to order</a>
			<a href="#" class="btn btn-nav">Show me more</a>
		</div>
	</header>

	<script>
		
		function slideShow(){
			var x = document.getElementById('check-class');
			if(x.style.display === "none"){
				x.style.display = "block";
			}
			else
				x.style.display="none";
		}

	</script>

</body>
</html>
